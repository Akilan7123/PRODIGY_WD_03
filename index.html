<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Love+Ya+Like+A+Sister&family=Pinyon+Script&family=Seaweed+Script&display=swap" rel="stylesheet">
  
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="startScreen" >
        <h1 class="header">Tic-Tac-Toe</h1>
        <button id="playButton" >Let's Play</button>
    </div>
    
    <div class="container" id="gameScreen" style="display: none;">
        <h1>Tic-Tac-Toe</h1>
        <div id="boxes" class="boxes">
            <div class="box" data-index="0"></div>
            <div class="box" data-index="1"></div>
            <div class="box" data-index="2"></div>
            <div class="box" data-index="3"></div>
            <div class="box" data-index="4"></div>
            <div class="box" data-index="5"></div>
            <div class="box" data-index="6"></div>
            <div class="box" data-index="7"></div>
            <div class="box" data-index="8"></div>
        </div>
        <p id="status"></p>
        <button id="resetButton"><i class="fa-sharp-duotone fa-solid fa-rotate-right fa-lg" style="--fa-secondary-opacity: 1;"></i></button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
